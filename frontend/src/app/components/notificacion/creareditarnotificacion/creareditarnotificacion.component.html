<div class="container" style="text-align: center; margin: 2%">
  <div><h1>{{ edicion ? 'Actualizar Notificacion' : 'Registro de Notificacion'}}</h1></div>
  <div>
    <form [formGroup]="form" (submit)="insertar()">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>Codigo</mat-label>
        <input matInput formControlName="hcodigo" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Mensaje</mat-label>
        <input matInput placeholder="XXX" formControlName="hmensaje" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Estado</mat-label>
        <input matInput placeholder="" formControlName="hestado" />
      </mat-form-field>

      <br />
      <mat-form-field>
        <mat-label>Fecha de Notificacion</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="hfecha" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br />

      <mat-form-field>
          <mat-label>ID de Noticia</mat-label>
            <mat-select formControlName="hcodenoticia" >
                @for (m of listaNoticias; track m) {
                <mat-option [value]="m.idNoticias">{{ m.idNoticias }}</mat-option> }
              </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>ID del Usuario</mat-label>
        <mat-select formControlName="hcodeuser" >
          @for (m of listaUsuarios; track m) {
          <mat-option [value]="m.idUser">{{ m.idUser }}</mat-option>
          }
        </mat-select>
    </mat-form-field>


      <div>
        <button mat-flat-button class="custom-button">{{ edicion ? 'ACTUALIZAR' : 'REGISTRAR' }}</button>
      </div>
    </form>
  </div>
</div>
