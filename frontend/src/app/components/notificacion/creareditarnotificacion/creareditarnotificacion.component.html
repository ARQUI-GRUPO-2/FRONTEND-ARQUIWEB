<div class="container" style="text-align: center; margin: 2%">
  <div><h1>{{ edicion ? 'Actualizar Notificacion' : 'Registro de Notificacion'}}</h1></div>
  <div>
    <form [formGroup]="form" (submit)="insertar()">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>Codigo</mat-label>
        <input matInput formControlName="hcodigo" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Mensaje</mat-label>
        <input matInput placeholder="XXX" formControlName="hmensaje" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Estado</mat-label>
        <input matInput placeholder="" formControlName="hestado" />
      </mat-form-field>

      <br />
      <mat-form-field>
        <mat-label>Fecha de Notificacion</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="hfecha" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>ID de la noticia</mat-label>
        <input matInput placeholder="" formControlName="hcodenoticia" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>ID de la usuario</mat-label>
        <input matInput placeholder="" formControlName="hcodeuser" />
      </mat-form-field>

      <div>
        <button mat-flat-button class="custom-button">{{ edicion ? 'Actualizar' : 'Registrar' }}</button>
      </div>
    </form>
  </div>
</div>
