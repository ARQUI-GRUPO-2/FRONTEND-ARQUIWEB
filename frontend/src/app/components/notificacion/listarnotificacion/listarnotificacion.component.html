<div class="container">
  <div class="title1">
    <h1>Tus notificaciones</h1>
  </div>
  <div *ngFor="let element of dataSource.data" class="card-container">
    <mat-card class="mat-elevation-z8">
      <mat-card-content>
        <p>{{ element.mensaje }}</p>
        <p>Fecha de Notificacion: {{ element.fecha }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button
          *ngIf="isAdmi()"
          mat-icon-button
          color="warn"
          (click)="eliminar(element.idNotificaciones)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          *ngIf="isAdmi()"
          mat-icon-button
          color="primary"
          [routerLink]="['ediciones', element.idNotificaciones]"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
