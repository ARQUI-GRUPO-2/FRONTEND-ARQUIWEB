<div class="container">
  <div><h1>Lista de Notificaciones </h1></div>
  <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element"> {{element.idNotificaciones}} </td>
            </ng-container>
          
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef>Mensaje</th>
              <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
            </ng-container>
          
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>

            <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef>Fecha</th>
              <td mat-cell *matCellDef="let element"> {{element.fecha_notificacion}} </td>
            </ng-container>
          
            <ng-container matColumnDef="c5">
              <th mat-header-cell *matHeaderCellDef>ID Noticia</th>
              <td mat-cell *matCellDef="let element"> {{element.idNoticias}} </td>
            </ng-container>
          
            <ng-container matColumnDef="c6">
              <th mat-header-cell *matHeaderCellDef>ID Usuario</th>
              <td mat-cell *matCellDef="let element"> {{element.idUser}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
