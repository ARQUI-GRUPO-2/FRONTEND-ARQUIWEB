<div class="container" style="text-align: center; margin: 2%">
  <div>
    <h1>
      {{ edicion ? "Actualizar tipo de actividad" : "Registrar tipo de actividad" }}
    </h1>
  </div>
  <div>
    <form [formGroup]="form" (submit)="insertar()">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>Código</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El codigo es obligatorio
        </mat-error>
      </mat-form-field>
      <br/>

      <mat-form-field class="example-full-width">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="descripcion"/>
        <mat-error *ngIf="form.get('descripcion')?.hasError('required')"
            >La descripción es obligatoria.</mat-error>
      </mat-form-field>
      <br/>

      <div>
        <button mat-flat-button class="custom-button">
          {{ edicion ? "ACTUALIZAR" : "REGISTRAR" }}
        </button>
      </div>
    </form>
  </div>
</div>
