<div>
    <h1></h1>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



            <!--- Note that these columns can be defined in any order.
           
               The actual rendered columns are set as a property on the row definition" -->
           
           
           
            <!-- Position Column -->
           
            <ng-container matColumnDef="c1">
           
             <th mat-header-cell *matHeaderCellDef> Id </th>
           
             <td mat-cell *matCellDef="let element"> {{element.id_tipo_actividad}} </td>
           
            </ng-container>
           
           
           
            <!-- Name Column -->
           
            <ng-container matColumnDef="c2">
           
             <th mat-header-cell *matHeaderCellDef> Invitacion </th>
           
             <td mat-cell *matCellDef="let element"> {{element.invitacion}} </td>
           
            </ng-container>
           
           
           
            <!-- Weight Column -->
           
            <ng-container matColumnDef="c3">
           
             <th mat-header-cell *matHeaderCellDef> Reciclar </th>
           
             <td mat-cell *matCellDef="let element"> {{element.reciclar}} </td>
           
            </ng-container>
           
           
           
           
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
           </table>
    </div>
</div>
