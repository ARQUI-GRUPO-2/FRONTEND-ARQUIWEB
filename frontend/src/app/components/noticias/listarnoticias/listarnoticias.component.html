<div class="container">
  <div class="title1">
    <h1>¡Enterate de las noticias actuales!</h1>
  </div>
  <div *ngFor="let element of dataSource.data" class="card-container">
    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>{{element.titulo}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{element.informacion}}</p>
        <p>Fecha de Publicación: {{element.fechaPublicacion}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button color="warn" (click)="eliminar(element.idNoticias)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" [routerLink]="['ediciones', element.idNoticias]">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-paginator  [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
