<div class="container">
  <div class="title1">
    <h1>¡Enterate de las noticias actuales!</h1>
  </div>
  <div *ngFor="let element of pagedData" class="card-container">
    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>{{ element.titulo }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ element.informacion }}</p>
        <p>Fecha de Publicación: {{ element.fechaPublicacion }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button
          *ngIf="isAdmin()"
          mat-icon-button
          color="warn"
          (click)="eliminar(element.idNoticias)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          *ngIf="isAdmin()"
          mat-icon-button
          color="primary"
          [routerLink]="['ediciones', element.idNoticias]"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-paginator
    [length]="noticias.length"
    [pageSize]="3"
    [pageSizeOptions]="[3, 6, 9]"
    aria-label="Select page"
  ></mat-paginator>
</div>
