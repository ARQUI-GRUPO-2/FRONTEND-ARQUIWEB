<div class="container" style="text-align: center;margin:2%">
  <div><h1>{{ edicion ? 'Actualizar Noticias' : 'Registro de Noticias'}}</h1></div>
  <div>
    <form [formGroup]="form" (submit)=" insertar()" >
      <mat-form-field class="example-full-width" *ngIf="edicion" >
        <mat-label>Código</mat-label>
        <input matInput formControlName="hcodigo" />
        <mat-error *ngIf="form.get('hcodigo')?.hasError('required')">
          El codigo es obligatorio
      </mat-error>
    </mat-form-field>
    <br/>
      <mat-form-field class="example-full-width" >
        <mat-label>Titulo</mat-label>
        <input matInput formControlName="htitulo" />
        <mat-error *ngIf="form.get('htitulo')?.hasError('required')">
          El Titulo es obligatorio
      </mat-error>
    </mat-form-field>
    <br/>

    <mat-form-field class="example-full-width" >
      <mat-label>Información</mat-label>
      <input matInput formControlName="hinformacion" />
          <mat-error *ngIf="form.get('hinformacion')?.hasError('required')">
              La informacion es obligatoria
          </mat-error>
        </mat-form-field>
        <br/>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="hfechaPublicacion"/>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('hfechaPublicacion')?.hasError('required')">
          La fecha es obligatoria
      </mat-error>
    </mat-form-field>
    <br/>

      <div>
        <button mat-flat-button class="custom-button">{{ edicion ? 'ACTUALIZAR' : 'REGISTRAR' }}</button>
      </div>
    </form>
  </div>
</div>
