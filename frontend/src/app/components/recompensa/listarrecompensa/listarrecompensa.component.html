<div class="container">
    <div><h1>Lista de Recompensas</h1></div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.idRecompensas}}</td>
        </ng-container>
  
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let element">{{element.nombreRecompensa}}</td>
        </ng-container>
  
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef>Código Qr</th>
          <td mat-cell *matCellDef="let element">{{element.codigoQR}}</td>
        </ng-container>
  
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef>Fecha de Vencimiento</th>
          <td mat-cell *matCellDef="let element">{{element.fechaVencimiento}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
