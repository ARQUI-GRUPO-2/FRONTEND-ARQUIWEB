<div class="container">
  <div>
    <h1>Recompensas</h1>
  </div>
  <div *ngFor="let element of pagedData" class="card-container">
    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>{{ element.nombreRecompensa }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ element.descripcionRecompensa }}</p>
        <p>Fecha de Vencimiento: {{ element.fechaVencimiento }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-icon-button
          color="warn"
          *ngIf="isAdmi()"
          (click)="eliminar(element.idRecompensas)"
        >
          <mat-icon>delete</mat-icon>
        </button>

        <button
          *ngIf="isAdmi()"
          mat-icon-button
          color="primary"
          [routerLink]="['ediciones', element.idRecompensas]"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <mat-paginator
    [length]="recompensas.length"
    [pageSize]="3"
    [pageSizeOptions]="[3, 6, 9]"
    aria-label="Select page">
  ></mat-paginator>
</div>
