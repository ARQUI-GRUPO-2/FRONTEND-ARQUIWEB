<div class="container">
    <div><h1>Actividades</h1></div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="c1">           
             <th mat-header-cell *matHeaderCellDef>Código</th>     
             <td mat-cell *matCellDef="let element"> {{element.idActividad}} </td>
            </ng-container>
            
            <ng-container matColumnDef="c2">          
             <th mat-header-cell *matHeaderCellDef>Seleccione una fecha</th>          
             <td mat-cell *matCellDef="let element"> {{element.fecha_recepcion}} </td>          
            </ng-container>

            <ng-container matColumnDef="c4">          
             <th mat-header-cell *matHeaderCellDef>Puntos</th>
             <td mat-cell *matCellDef="let element"> {{element.puntos}} </td>
            </ng-container>
            
            <ng-container matColumnDef="c5">          
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
            </ng-container>

            <ng-container matColumnDef="c6">          
             <th mat-header-cell *matHeaderCellDef>Actividad</th>
             <td mat-cell *matCellDef="let element"> {{element.ta.id_tipo_actividad}} </td>
            </ng-container>

            <ng-container matColumnDef="c7">          
             <th mat-header-cell *matHeaderCellDef>Ubicación</th>
             <td mat-cell *matCellDef="let element"> {{element.cr.idCentroReciclaje}} </td>
            </ng-container>

            <ng-container matColumnDef="c8">          
             <th mat-header-cell *matHeaderCellDef>Username</th>
             <td mat-cell *matCellDef="let element"> {{element.u.idUser}} </td>
            </ng-container>
           
            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let element" (click)="eliminar(element.idActividad)">
                  <mat-icon style="color:#27ae60">delete</mat-icon>
                </td>
              </ng-container>
            <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let element" [routerLink]="['ediciones',element.idActividad]">
                  <mat-icon style="color: #27ae60;">edit</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           </table>
    </div>
    <mat-paginator [pageSizeOptions]="[4,7,10]" showFirstLastButtons></mat-paginator>
</div>
