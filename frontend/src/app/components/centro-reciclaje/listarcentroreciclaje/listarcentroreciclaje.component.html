<div class="container">
    <div><h1>Lista de Centros de Reciclaje</h1></div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
          <td mat-cell *matCellDef="let element">{{element.idCentroReciclaje}}</td>
        </ng-container>
  
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef>Direccion</th>
          <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
        </ng-container>
  
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef>Latitud</th>
          <td mat-cell *matCellDef="let element">{{element.latitud}}</td> 
        </ng-container>
  
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef>Longitud</th>
          <td mat-cell *matCellDef="let element">{{element.longitud}}</td>
        </ng-container>

        <ng-container matColumnDef="c5">
          <th mat-header-cell *matHeaderCellDef> Horario </th>
          <td mat-cell *matCellDef="let element">{{ element.horario }}</td>
        </ng-container>        
        
        <ng-container matColumnDef="c6">
            <th mat-header-cell *matHeaderCellDef>Favoritos</th>
            <td mat-cell *matCellDef="let element">{{element.favoritos}}</td>
        </ng-container> 
        
        <ng-container matColumnDef="c7">
          <th mat-header-cell *matHeaderCellDef>  ID del Usuario</th>
          <td mat-cell *matCellDef="let element">{{element.us.idUser}}</td>
        </ng-container> 

        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element" (click)="eliminar(element.idCentroReciclaje)">
            <mat-icon style="color:#27ae60">delete</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let element" [routerLink]="['ediciones',element.idCentroReciclaje]">
            <mat-icon style="color:#27ae60">edit</mat-icon>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[4,7,10]" showFirstLastButtons></mat-paginator>
  </div>
