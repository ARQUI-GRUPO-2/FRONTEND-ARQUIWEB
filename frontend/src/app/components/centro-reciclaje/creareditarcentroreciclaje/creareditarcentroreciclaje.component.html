<div class="container" style="text-align: center;margin:2%">
    <div><h1>{{ edicion ? 'Actualizar Noticias' : 'Registro de Centro de Reciclaje'}}s</h1></div>
    <div>
      <form [formGroup]="form" (submit)=" insertar()">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>CÃ³digo</mat-label>
          <input matInput formControlName="hcodigo" />
        </mat-form-field>
        <br />

        <mat-form-field>
          <mat-label>Direccion</mat-label>
          <input matInput formControlName="hdireccion" />
        </mat-form-field>
        <br />

        <mat-form-field>
        <mat-label>Latitud</mat-label>
        <input matInput formControlName="hlatitud" />
        </mat-form-field>
        <br />

        <mat-form-field>
            <mat-label>Longitud</mat-label>
            <input matInput formControlName="hlongitud" />
            </mat-form-field>
        <br />

        <mat-form-field appearance="fill">
            <mat-label>Horario</mat-label>
            <input matInput [ngxTimepicker]="picker" formControlName="hhorario" placeholder="HH:MM" readonly>
            <ngx-material-timepicker #picker></ngx-material-timepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Favorito</mat-label>
            <mat-select formControlName="hfavoritos" >
              @for (m of listaFavoritos; track m) {
              <mat-option [value]="m.value">{{ m.viewValue }}</mat-option>
              }
            </mat-select>
        </mat-form-field>
        <div>
            <button mat-flat-button class="custom-button">{{ edicion ? 'Actualizar' : 'Registrar' }}</button>
          </div>
        </form>
      </div>
    </div>
