<div class="container" style="text-align: center;margin:2%">
    <div><h1>{{ edicion ? "Actualizar Centro de Reciclaje" : 'Registro de Centro de Reciclaje'}}s</h1></div>
    <div>
      <div class="map-container">
        <google-map [center]="center" [zoom]="zoom">
          <map-marker [position]="markerPosition"></map-marker>
        </google-map>
      </div>
      <form [formGroup]="form" (submit)=" insertar()">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>CÃ³digo</mat-label>
          <input matInput formControlName="hcodigo" />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>Direccion</mat-label>
          <input matInput formControlName="hdireccion" />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
        <mat-label>Latitud</mat-label>
        <input matInput formControlName="hlatitud" />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
            <mat-label>Longitud</mat-label>
            <input matInput formControlName="hlongitud" />
            </mat-form-field>
        <br />

        <mat-form-field appearance="fill">
          <mat-label>Horario</mat-label>
          <input matInput formControlName="hhorario" placeholder="HH:mm:ss"/>
        </mat-form-field>
        

        <mat-form-field>
            <mat-label>Favoritos</mat-label>
            <mat-select formControlName="hfavoritos" >
              @for (m of listaFavoritos; track m) {
              <mat-option [value]="m.value">{{ m.viewValue }}</mat-option>
              }
            </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>ID del Usuario</mat-label>
          <mat-select formControlName="husuario" >
            @for (m of listaUsuarios; track m) {
            <mat-option [value]="m.idUser">{{ m.idUser }}</mat-option>
            }
          </mat-select>
      </mat-form-field>

        <div>
            <button mat-flat-button class="custom-button">{{ edicion ? 'ACTUALIZAR' : 'REGISTRAR' }}</button>
          </div>
        </form>
      </div>
    </div>
