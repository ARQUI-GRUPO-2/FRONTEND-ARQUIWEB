<div class="container">
    <div><h1>Reporte de cantidad de notificaciones</h1></div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="nombres">           
             <th mat-header-cell *matHeaderCellDef>Nombre</th>     
             <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
            </ng-container>
            
            <ng-container matColumnDef="cantidadNotif">          
             <th mat-header-cell *matHeaderCellDef>Cantidad de notificaciones</th>          
             <td mat-cell *matCellDef="let element"><mat-icon color="warn">favorite</mat-icon>{{element.cantidad_notif} </td>          
            </ng-container>
           
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           </table>
           <mat-paginator [pageSizeOptions]="[4,7,10]" showFirstLastButtons></mat-paginator>
    </div>
</div>
