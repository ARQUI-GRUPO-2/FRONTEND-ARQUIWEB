<div class="container">
  <div class="title">
    <h1>Gráfico de Recompensas Próximas a Vencer</h1>
  </div>
  <div class="chart-container">
    <canvas
      baseChart
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
      [type]="lineChartType"
    >
    </canvas>
  </div>
</div>
