<div class="container">
    <div class="title">
      <h1>Gráfico de Centro Más Visitado</h1>
    </div>
    <div class="chart-container">
      <canvas baseChart
        [datasets]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
        [labels]="barChartLabels"
        [legend]="barChartLegend"
        chartType="bar">
      </canvas>
    </div>
  </div>
