<div class="container">
    <div><h1>Reporte de centro mas popular </h1></div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="direccion">           
             <th mat-header-cell *matHeaderCellDef>Direccion</th>     
             <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
            </ng-container>
            
            <ng-container matColumnDef="cantidadFav">          
             <th mat-header-cell *matHeaderCellDef>Cantidad de favoritos</th>          
             <td mat-cell *matCellDef="let element"><mat-icon color="warn">favorite</mat-icon>{{element.cantidadFavoritos}} </td>          
            </ng-container>
           
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           </table>
           <mat-paginator [pageSizeOptions]="[4,7,10]" showFirstLastButtons></mat-paginator>
    </div>
</div>
